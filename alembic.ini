[alembic]
script_location = alembic
sqlalchemy.url = ${DATABASE_URL}

[post_write_hooks]
# This is an example of a post_write_hook.  To enable it, uncomment the following lines.
# You can also add your own hooks.
# generic_rewrite =
#     util.rewrite_imports
#     (
#         ('sqlalchemy.orm', 'from sqlalchemy.orm import *'),
#         ('sqlalchemy', 'from sqlalchemy import *'),
#     )

[loggers]
keys = root,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
